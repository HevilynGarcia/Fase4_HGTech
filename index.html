<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #000000;" class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">LOGIN</h3>
    <form>
      <div class="mb-3">
        <label for="login" class="form-label">Login</label>
        <input type="text" class="form-control" id="login" placeholder="Login" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Senha" required>
      </div>
      <div class="d-flex justify-content-between mb-3">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input"> Lembre de mim
        </label>
        <a href="#" class="text-decoration-none">Esqueci a senha</a>
      </div>
      <button type="submit" class="btn btn-dark w-100">Entrar</button>
    </form>
    <div class="text-center mt-3">
      <p class="mb-1">Não possui uma conta? <a href="#">Clique aqui</a></p>
    </div>
    <div class="text-center mt-3">
      <p>Ou faça login utilizando Redes Sociais</p>
      <div>
        <a href="#" class="btn btn-outline-dark btn-sm me-2">G</a>
        <a href="#" class="btn btn-outline-dark btn-sm me-2">F</a>
        <a href="#" class="btn btn-outline-dark btn-sm">I</a>
      </div>
    </div>
    
    <div class="text-center mt-4">
      <img src="logo_HGTech.png" alt="Logo HGTech" style="max-width: 120px;">
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
